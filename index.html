<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certconect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&family=Raleway:wght@300;400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="fixed-top bg_white">
        <div class="container menu">
            <nav class="nav d-flex align-items-center justify-content-between">
                <a class="navbar-brand" href="#home">
                    <img class="logo" src="./images/logo-1.jpg" alt="Logo Certconect">
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#certificados">Certificados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#outros-produtos">Outros Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#agendamento">Agendamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#atendimento">Atendimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img style="width: 20px"
                                src="./images/account_profile_seo_user_icon.png" alt=""></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="anchor" id="home"></div>
    <section class="carousel slide " data-ride="carousel">
        <!-- Adicione as imagens do carrossel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner carousel">
                <div class="carousel-item active">
                    <img src="./images/banner_principal_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/banner_principal_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/banner_principal_1.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <div class="anchor" id="certificados"></div>
    <main>
        <div class="container">
            <strong>
                <h1 class="title color_orange">Adquira já seu Certificado Digital</h1>
            </strong>
            <p>Monte o Certificado ideal para você!</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
